<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimp My Shoes Contest Entry Form</title>
    <style>
        .container {
            width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .features input {
            margin-right: 5px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>"Pimp My Shoes" Contest Entry Form</h2>
        <p>Want to trade in your old sneakers for a custom pair of Forcefields? Make a 
            case for why your shoes have got to go and you may be one of ten lucky winners.</p>

        <div class="section">
            <h3>Contest Entry Information</h3>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telephone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="reason">My shoes are so old... 
                               
                
                
                <textarea id="reason" name="reason" rows="4" maxlength="100"></textarea>

                <h3>Design your custom Forcefields:</h3>
                <div class="section">
                    <h4>Custom Shoe Design</h4>
                    <p>Colour <em>(choose one)</em>:</p>
                    <input type="radio" id="red" name="color" value="Red" required>
                    <label for="red">Red</label><br>
                    <input type="radio" id="blue" name="color" value="Blue">
                    <label for="blue">Blue</label><br>
                    <input type="radio" id="black" name="color" value="Black">
                    <label for="black">Black</label><br>
                    <input type="radio" id="silver" name="color" value="Silver">
                    <label for="silver">Silver</label>
                </div>

                <div class="section">
                    <h4>Features <em>(Choose as many as you want)</em>:</h4>
                    <input type="checkbox" id="sparkly_laces" name="features" value="Sparkly laces">
                    <label for="sparkly_laces">Sparkly laces</label><br>
                    <input type="checkbox" id="metallic_logo" name="features" value="Metallic logo">
                    <label for="metallic_logo">Metallic logo</label><br>
                    <input type="checkbox" id="light_up_heels" name="features" value="Light-up heels">
                    <label for="light_up_heels">Light-up heels</label><br>
                    <input type="checkbox" id="mp3_enabled" name="features" value="MP3-enabled">
                    <label for="mp3_enabled">MP3-enabled</label>
                </div>

                <div class="section">
                    <h4>Size:</h4>
                    <label for="size">Sizes reflect standard men's sizes:</label>
                    <select id="size" name="size">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <div class="buttons">
                    <button type="submit">Pimp My Shoes!</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
